<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <div class="container">
        <div id="authContainer" class="fade-in">
            <div class="logo">
                <h1>BlogSpace</h1>
                <p>Your creative writing platform</p>
            </div>
            <div class="form-tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>
            <div id="message" class="message"></div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" name="role" required>
                        <option value="">Select your role</option>
                        <option value="author">Author</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>
        <div id="dashboard" class="dashboard">
            <div class="dashboard-header">
                <h2>Welcome to Your Dashboard</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="dashboard-content">
                <div class="user-info-card">
                    <h3>User Information</h3>
                    <div class="user-details">
                        <p><strong>Username:</strong> <span id="dashboardUsername"></span></p>
                        <p><strong>Role:</strong> <span id="dashboardRole" class="role-badge"></span></p>
                        <p><strong>User ID:</strong> <span id="dashboardUserId"></span></p>
                    </div>
                </div>

                <div id="createPostSection" class="create-post-section" style="display: none;">
                    <div class="section-header">
                        <h3>Create New Blog Post</h3>
                    </div>
                    <form id="createPostForm" class="post-form">
                        <div class="form-group">
                            <label for="postTitle">Title</label>
                            <input type="text" id="postTitle" name="title" required placeholder="Enter your blog post title">
                        </div>
                        <div class="form-group">
                            <label for="postContent">Content</label>
                            <textarea id="postContent" name="content" required placeholder="Write your blog post content here..." rows="6"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="postImage">Image URL</label>
                            <input type="url" id="postImage" name="image" placeholder="https://example.com/image.jpg">
                        </div>
                        <div class="form-group">
                            <label for="postAuthor">Author</label>
                            <input type="text" id="postAuthor" name="author" readonly>
                        </div>
                        <button type="submit" class="btn create-post-btn">Create Post</button>
                    </form>
                </div>

                <div class="posts-section">
                    <div class="section-header">
                        <h3>Recent Blog Posts</h3>
                    </div>
                    <div id="postsContainer" class="posts-container">
                        <div class="no-posts">
                            <p>No blog posts yet. Create your first post!</p>
                        </div>
                    </div>
                </div>
                
                <div id="adminPanel" style="display: none;">
                    <h3>Admin Panel: Manage Users</h3>
                    <div id="userListContainer" class="user-list"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
