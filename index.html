<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpace - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <div id="authContainer" class="fade-in">
            <div class="logo">
                <h1>BlogSpace</h1>
                <p>Your creative writing platform</p>
            </div>

            <div class="form-tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="register">Register</button>
            </div>

            <div id="message" class="message"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>

            <form id="registerForm" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="form-group">
                    <label for="registerRole">Role</label>
                    <select id="registerRole" name="role" required>
                        <option value="">Select your role</option>
                        <option value="author">Author</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Account</button>
            </form>
        </div>

        <div id="dashboard" class="dashboard">
            <h2>Welcome to Your Dashboard</h2>
            <div class="user-info">
                <h3>User Information</h3>
                <p><strong>Username:</strong> <span id="dashboardUsername"></span></p>
                <p><strong>Role:</strong> <span id="dashboardRole" class="role-badge"></span></p>
                <p><strong>User ID:</strong> <span id="dashboardUserId"></span></p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
